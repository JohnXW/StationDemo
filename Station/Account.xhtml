<?xml version='1.0' encoding='UTF-8' standalone='yes'?>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>Station</title>
    <link rel="stylesheet" href="./CSS/global.css"/>
    <link rel="stylesheet" href="./CSS/font-family.css"/>
	<link rel="stylesheet" href="./CSS/header.css"/>
	<link rel="stylesheet" href="./CSS/account.css"/>
    <link rel="stylesheet" href="./CSS/slide-show.css"/>
    <script src="./Script/menu.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="container-basic-info">
                <div class="logo align-bot">
                    <div class="sponsor">
                        <a href="https://www.collaction.hk/s/station/">
                            <img src="./Image/station_logo_black.png"/>
                        </a>
                    </div>
                    <div class="sponsor">
                        <a href="https://www.eatonworkshop.com/hotel/hong-kong">
                            <img class="vice-sponsor"  src="./Image/eaton_logo_black.png"/>
                        </a>
                    </div>
                </div>
                <div class="user align-bot">
                    <div class="user-info">
                        <div class="welcome-msg basic-info-font">
                            <span>Welcome Back!</span>
                        </div>
                        <div class="user-data">
                            <div class="user-icon align-bot">
                                <img src="./Image/user_icon.jpg" alt="user_icon"/>
                            </div>
                            <div class="user-name align-bot basic-info-font">
                                <span class="first-name">Holok</span>
                                <span class="last-name">Chen</span>
                            </div>
                            <div class="user-score align-bot basic-info-font">
                                <span>Point: 0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-menu">
                <div class="menu-icon" onclick="toggNavBar(this)">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        
        <div class=" menu-content">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Subject</a></li>
                <li><a href="">Station for Open Cultures</a></li>
                <li><a href="">EatonHK</a></li>
                <li><a href="">g0vhk</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </div>
    </header>
    <div class="container-content">
        <div class="account-function">
            <div class="title">
                <span>Create New Account</span>
            </div>
            <div class="account-setting">
                <div class="container-attributes">
                    <div class="account-attribute attribute">
                        <div class="attribute-name">
                            <span>Name</span>
                        </div>
                        <div class="attribute-value">
                            <input class="value" type="text" />
                        </div>
                    </div>
                    <div class="account-attribute attribute">
                        <div class="attribute-name">
                            <span>Select Role</span>
                        </div>
                        <div class="attribute-value select">
                            <select class="value" id="role">
                                <option value="BasicUser">Basic User</option>
                                <option value="SysOp">System Operator</option>
                            </select>
                        </div>
                    </div>
                    <div class="account-attribute attribute final-attribute">
                        <div class="attribute-name">
                            <span>New Password</span>
                        </div>
                        <div class="attribute-value">
                            <input class="value final-value" type="password" />
                        </div>
                    </div>
                    <div class="attribute">
                        <div class="attribute-name"></div>
                        <div class="btn-submit">
                            <input class="btn-add" type="submit" value="Add" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="account-function">
            <div class="title">
                <span>Modify Existing Accounts</span>
            </div>
            <div class="account-setting">
                <div class="container-attributes">
                    <div class="account-attribute attribute">
                        <div class="attribute-name">
                            <span>Name</span>
                        </div>
                        <div class="attribute-value">
                            <input class="value" type="text" />
                        </div>
                    </div>
                    <div class="account-attribute attribute">
                        <div class="attribute-name">
                            <span>Mark</span>
                        </div>
                        <div class="attribute-value">
                            <input class="value" type="text" />
                        </div>
                    </div>
                    <div class="attribute">
                        <div class="attribute-name"></div>
                        <div class="btn-attribute">
                            <img class="btn-image btn-lock" />
                        </div>
                    </div>
                    <div class="attribute">
                        <div class="attribute-name"></div>
                        <div class="btn-attribute">
                            <img class="btn-image btn-remove" />
                        </div>
                    </div>
                </div>
                <div class="container-attributes">
                    <div class="account-attribute attribute">
                        <div class="attribute-name">
                            <span>Role</span>
                        </div>
                        <div class="attribute-value select">
                            <select class="value" id="role">
                                <option value="BasicUser">Basic User</option>
                                <option value="SysOp">System Operator</option>
                            </select>
                        </div>
                    </div>
                    <div class="account-attribute attribute final-attribute">
                        <div class="attribute-name">
                            <span>New Password</span>
                        </div>
                        <div class="attribute-value">
                            <input class="value final-value" type="password" />
                        </div>
                    </div>
                    <div class="attribute">
                        <div class="attribute-name"></div>
                        <div class="btn-submit">
                            <input class="btn-save" type="submit" value="Save" />
                        </div>
                    </div>
                </div>
                <pre></pre>
            </div>
        </div>
    </div>
</body>
</html>
